<!doctype html>
<html lang="en">
<head>
    <title>ARI4Java Phone</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap-nightfall.min.css" rel="stylesheet" media="(prefers-color-scheme: dark)">
    <script src="bootstrap.bundle.min.js"></script>
    <script src="jssip-3.8.2.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12">
            <h1>ARI4Java Phone</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8 col-md-6 col-lg-4">
            <div class="card">
                <div class="card-header">
                    Web Phone&nbsp; <span id="extn"></span>
                    <div class="float-end">
                        <div id="login" class="btn-group btn-group-sm">
                            <button id="login-1" type="button" class="btn btn-outline-primary">100</button>
                            <button id="login-2" type="button" class="btn btn-outline-primary">200</button>
                        </div>
                        <button id="logout" type="button" class="btn btn-sm btn-outline-primary" style="display: none">logout</button>
                    </div>
                </div>
                <div id="connected" class="card-body" style="display: none">
                    <div class="row">
                        <div class="col-9">
                            <input id="number" class="form-control form-control-sm" type="text">
                        </div>
                        <div class="col-3">
                            <button id="dial" class="btn btn-sm btn-outline-primary">Dial</button>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="row">
                        <div id="status" class="col-8 text-muted">Not connected</div>
                        <div class="col-4 text-end">
                            <div id="busy" class="spinner-border spinner-border-sm text-warning" role="status" style="display: none">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="examples" class="col-sm-8 col-md-6 col-lg-4" style="display: none">
            <div class="card">
                <div class="card-header">
                    Examples
                </div>
                <div class="card-body">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <button id="other_direct" type="button" class="btn btn-sm btn-outline-primary m-1 example-dial" data-number="">Direct Call ...</button>
                        </li>
                        <li class="list-group-item">
                            <button id="weasels" type="button" class="btn btn-sm btn-outline-primary m-1 example-dial" data-number="901">Stasis Weasels (901)</button>
                        </li>
                        <li class="list-group-item">
                            <div class="mb-3 m-1">
                                <label for="server">Comprehensive Example Server</label>
                                <input id="server" type="text" class="form-control form-control-sm" value="http://localhost:8090">
                            </div>
                            <button id="echo" type="button" class="btn btn-sm btn-outline-primary m-1 example-rest" data-number1="" data-number2="123">Rest Echo Test</button>
                            <button id="other_rest" type="button" class="btn btn-sm btn-outline-primary m-1 example-rest" data-number1="" data-number2="">Rest Call ...</button>
                            <button id="other_stasis" type="button" class="btn btn-sm btn-outline-primary m-1 example-dial" data-number="">Stasis Call ...</button>
                            <button id="rest_end" type="button" class="btn btn-sm btn-outline-primary m-1" data-state="" style="display: none">End</button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="position-fixed bottom-0 start-50 translate-middle-x p-5">
    <div id="toast" class="toast align-items-center" role="alert" data-autohide="true" data-delay="8000">
        <div class="d-flex">
            <div class="toast-body">a toast...</div>
            <button class="btn-close me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>
    </div>
</div>
<script>
    function showToast(message) {
        let toast = document.getElementById('toast');
        toast.querySelector('.toast-body').innerHTML = message;
        new bootstrap.Toast(toast).show();
    }
    // check we have access to the mic, should prompt the user
    navigator.getUserMedia({audio: true}, function (stream) {
        stream.getAudioTracks()[0].stop();
    }, function (err) {
        console.error(err);
        showToast('Error getting access to microphone');
    });
    function setStatus(status, busy) {
        document.getElementById('status').innerText = status;
        document.getElementById('busy').style.display = busy ? '' : 'none';
    }
    let audioOutput = new Audio();
    audioOutput.setSinkId('default');
    audioOutput.load();
    let server = window.location.hostname;
    let phone = undefined;
    let session = undefined;
    function login(exten) {
        setStatus('Connecting ...', true);
        setupRing();
        let socket = new JsSIP.WebSocketInterface('wss://' + server + ':8089/ws');
        document.getElementById('login').style.display = 'none';
        document.getElementById('extn').innerText = '(' + exten + ')';
        let configuration = {
            sockets: [socket],
            uri: 'sip:' + exten + '@' + server,
            authorization_user: exten,
            password: 'abc123',
            register: true,
            registrar_server: 'sip:' + server,
            session_timers: true,
        };
        phone = new JsSIP.UA(configuration);
        phone.on('connected', function (e) {
            console.log('connected', e);
            setStatus('Connected', false);
            document.getElementById('connected').style.display = '';
            document.getElementById('number').value = '';
            document.getElementById('login').style.display = 'none';
            document.getElementById('logout').style.display = '';
            document.getElementById('logout').disabled = false;
            document.getElementById('examples').style.display = '';
            showToast('Logged in');
        });
        phone.on('disconnected', function (e) {
            console.log('disconnected', e);
            setStatus('Not Connected', false);
            document.getElementById('extn').innerText = '';
            document.getElementById('connected').style.display = 'none';
            document.getElementById('login').style.display = '';
            document.getElementById('logout').style.display = 'none';
            document.getElementById('examples').style.display = 'none';
            showToast('Logged out!');
        });
        phone.on('newRTCSession', function (e) {
            console.log('newRTCSession', e);
            // ignore our sessions (outgoing calls)
            if (e.originator === 'local') return;
            incomingCall(e);
        });
        phone.on('registered', function (e) {
            console.log('registered', e);
        });
        phone.on('unregistered', function (e) {
            console.log('unregistered', e);
        });
        phone.on('registrationFailed', function (e) {
            console.log('registrationFailed', e);
            showToast('Registration Failed!');
        });
        phone.start();
        document.querySelectorAll('.example-rest').forEach(function (e) {
            e.dataset.number1 = exten;
        });
        let direct = document.getElementById('other_direct');
        let stasis = document.getElementById('other_stasis');
        let rest = document.getElementById('other_rest');
        if (exten === '100') {
            direct.dataset.number = '200';
            stasis.dataset.number = '903';
            rest.dataset.number = direct.dataset.number;
        } else {
            direct.dataset.number = '100';
            stasis.dataset.number = '902';
        }
        direct.innerText = 'Direct Call ' + direct.dataset.number;
        stasis.innerText = 'Stasis Call ' + stasis.dataset.number + ' (' + direct.dataset.number + ')';
        rest.dataset.number2 = direct.dataset.number;
        rest.innerText = 'Rest Call ' + rest.dataset.number2;
    }
    function incomingCall(data) {
        if (session) {
            // decline the call, we're already on one...
            data.session.terminate({
                status_code: 486,
                reason_phrase: 'Busy Here'
            });
            return;
        }
        startRing();
        let cli = '';
        if (data.session.remote_identity.uri && data.session.remote_identity.uri.user) {
            cli = data.session.remote_identity.uri.user;
        }
        if (data.session.remote_identity && data.session.remote_identity.display_name) {
            cli = data.session.remote_identity.display_name;
        }
        document.getElementById('number').value = cli;
        document.getElementById('number').disabled = false;
        showToast('incoming call from ' + cli + '...');
        setStatus('Ringing...', false);
        session = data.session;
        document.getElementById('dial').innerText = 'Answer';
        session.on('peerconnection', callPeerConnection);
        session.on('ended', callEnded);
        session.on('failed', callFailed);
        session.on('accepted', function (e) {
            console.log('call accepted', e);
            document.getElementById('dial').innerText = 'End';
            document.getElementById('dial').disabled = false;
            showToast('call answered');
            setStatus('On a call', false);
        });
    }
    function callPeerConnection(e) {
        console.log('call peerconnection', e);
        e.peerconnection.addEventListener('addstream', function (event) {
            console.log('call peerconnection addstream', event);
            setOutputStream(event.stream);
        });
    }
    function callEnded(e) {
        console.log('call ended', e);
        stopRing();
        document.getElementById('dial').innerText = 'Dial';
        document.getElementById('dial').disabled = false;
        document.getElementById('number').disabled = false;
        document.getElementById('number').value = '';
        document.getElementById('rest_end').style.display = 'none';
        session = undefined;
        audioOutput.pause();
        showToast('call ended');
        setStatus('Connected', false);
    }
    function callFailed(e) {
        console.error('call failed', e);
        stopRing();
        document.getElementById('dial').innerText = 'Dial';
        document.getElementById('dial').disabled = false;
        document.getElementById('number').disabled = false;
        document.getElementById('number').value = '';
        document.getElementById('rest_end').style.display = 'none';
        session = undefined;
        audioOutput.pause();
        showToast('call failed: ' + e.cause);
        setStatus('Connected', false);
    }
    function setOutputStream(stream) {
        if (stream) {
            if (audioOutput.paused) {
                audioOutput.pause();
            }
            audioOutput.srcObject = stream;
            audioOutput.play();
        }
    }
    document.getElementById('login-1').addEventListener('click', function (e) {
        login('100');
    });
    document.getElementById('login-2').addEventListener('click', function (e) {
        login('200');
    });
    document.getElementById('logout').addEventListener('click', function (e) {
        if (phone) {
            document.getElementById('logout').disabled = true;
            setStatus('Logging out...', true);
            phone.stop();
            phone = undefined;
        }
    });
    document.getElementById('number').addEventListener('keyup', function (e) {
        if (e.key === 'Enter') {
            document.getElementById('dial').click();
        }
    });
    document.getElementById('dial').addEventListener('click', function (e) {
        if (phone) {
            let opts = {
                mediaConstraints: {
                    audio: true,
                    video: false
                },
                rtcOfferConstraints: {
                    offerToReceiveAudio: 1,
                    offerToReceiveVideo: 0
                },
                rtcAnswerConstraints: {
                    offerToReceiveAudio: 1,
                    offerToReceiveVideo: 0
                },
                pcConfig: {
                    rtcpMuxPolicy: 'negotiate',
                    iceServers: []
                },
            }
            if (session && e.target.innerText === 'End') {
                setStatus('Ending call...', true);
                document.getElementById('dial').disabled = true;
                session.terminate();
            } else if (session && e.target.innerText === 'Answer') {
                stopRing();
                setStatus('Answering call...', true);
                document.getElementById('dial').disabled = true;
                session.answer(opts);
            } else {
                let num = document.getElementById('number').value;
                if (num) {
                    document.getElementById('dial').disabled = true;
                    document.getElementById('number').disabled = true;
                    setStatus('Calling...', true);
                    opts.eventHandlers = {
                        peerconnection: callPeerConnection,
                        connecting: function (e) {
                            console.log('call connecting', e);
                        },
                        confirmed: function (e) {
                            console.log('call confirmed', e);
                            setStatus('On a call', false);
                            document.getElementById('dial').innerText = 'End';
                            document.getElementById('dial').disabled = false;
                        },
                        ended: callEnded,
                        failed: callFailed,
                    };
                    session = phone.call('sip:' + num + '@' + server, opts);
                }
            }
        }
    });
    document.querySelectorAll('.example-dial').forEach(function (e) {
        e.addEventListener('click', function (e) {
            if (document.getElementById('number').disabled) {
                showToast('currently busy');
                return;
            }
            document.getElementById('number').value = e.target.dataset.number;
            document.getElementById('dial').click();
        });
    });
    document.querySelectorAll('.example-rest').forEach(function (e) {
        e.addEventListener('click', function (e) {
            if (document.getElementById('number').disabled) {
                showToast('currently busy');
                return;
            }
            document.getElementById('number').value = '';
            let url = document.getElementById('server').value + '/start/' + e.target.dataset.number1 + '/' + e.target.dataset.number2;
            fetch(url).then(response => {
                if (!response.ok) {
                    console.log('Rest call failed', response);
                    let msg = response.statusText;
                    if (response.message) {
                        msg = response.message;
                    }
                    showToast('Rest failed: ' + msg);
                }
                return response.json();
            }).then(json => {
                console.log('Rest response json', json);
                document.getElementById('rest_end').dataset.state = json.id;
                document.getElementById('rest_end').style.display = '';
            }).catch(error => {
                console.error('Rest error:', error);
                showToast('Rest failed: ' + error);
            });
        });
    });
    document.getElementById('rest_end').addEventListener('click', function (e) {
        let url = document.getElementById('server').value + '/end/' + e.target.dataset.state;
        fetch(url).then(response => {
            console.log('Rest response', response);
        }).catch(error => {
            console.error('Rest error:', error);
            showToast('Rest failed: ' + error);
        });
    });
    function setupRing() {

            document.audioContext = new AudioContext();
            document.ringDest = document.audioContext.createMediaStreamDestination();
            document.ringOutput = new Audio();

    function startRing() {
        document.ringSource = document.audioContext.createBufferSource();
        document.ringSource.loop = true;
        document.ringSource.buffer = document.ringAudioBuffer;
        document.ringSource.connect(document.ringDest);
        document.ringOutput.play();
        document.ringSource.start(0);
    }
    function stopRing() {
        document.ringOutput.pause();
        if (document.ringSource) {
            document.ringSource.stop(0);
            document.ringSource = undefined;
        }
    }
